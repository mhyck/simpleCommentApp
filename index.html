<!DOCTYPE html>

<head>
	<!-- meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/33adcd4c82.js"></script>
	<!-- favorite icon -->
	<link rel="favorite Icon" href="img/favicon.ico">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- animate css -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- title -->
	<title>Simple Comment App</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<h1>Quote Me!</h1>

				<form id="todoForm">
					<div class="form-group">
						<input id="username" class="form-control" placeholder="alias e.g. &quot;friscoBoy415&quot;">
					</div>
					<div class="form-group">
						<textarea id="comment" rows="5" class="form-control" placeholder="write your original quotes here e.g. &quot;Sucka Free Dumb City yiieeeee!!&quot;"></textarea>
					</div>
					<div class="form-group">
						<button type="button" onclick="getComment()" class="btn btn-primary btn-lg">submit</button>
					</div>
				</form>
				<ul id="commentList" class="list-group">
				</ul>
			</div>
		</div>
	</div>



	<!-- bootstrap and javascript -->
	<script src="js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
